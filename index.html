<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magical Mystery Theater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="theatre.css">
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    <button type="button"  class="button1" onclick="buyTicket()">Purchase Ticket</button>
    <script>
          const GENERAL_ADMISSION_TICKET_COST = 20;
          const CHILD_AND_SENIOR_TICKET_COST = 10;
          const MATINEE_DISCOUNT = 3;
          const WRONG_ANSWER = "please answer yes/y or no/n";

         function buyTicket() {
            const age = prompt('What is your age?');
            let cost = getBaseTicketCost(age);
            const isMatinee = prompt('Are you attending a matinee show?');
            cost = applyMatineeDiscount(cost, isMatinee);
            
            /*if ((age <=12) || (age >= 65)) {
                cost = CHILD_AND_SENIOR_TICKET_COST;*/
                alert('Your ticket will cost: $' + cost);
            }
            function getBaseTicketCost(age) {
                if ((age <= 12) || (age >= 65)) {
                    return CHILD_AND_SENIOR_TICKET_COST;
                    return GENERAL_ADMISSION_TICKET_COST;
                } else { return GENERAL_ADMISSION_TICKET_COST;}
            }
            function applyMatineeDiscount(cost, isMatinee) {
                
                if ((isMatinee.toLowerCase() === 'yes') || (isMatinee.toLowerCase() === 'y')) {
                return (cost - MATINEE_DISCOUNT);
                return cost;
            } else if ( (isMatinee.toLowerCase() === 'no') || (isMatinee.toLowerCase() === 'n')) {
                return (cost);
            } else {return WRONG_ANSWER};
            }
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
